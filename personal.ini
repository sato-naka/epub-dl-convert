[epub]
epub_version:3.0  
replace_br_with_p: true
remove_empty_p: true
output_css:
    body {
        -webkit-writing-mode: vertical-rl;
        -epub-writing-mode: vertical-rl;
        writing-mode: vertical-rl;
    }
    h1 { text-align: start; }  
    h2 { text-align: start; }  
    h3 { text-align: start; }  
    .CI { text-align: start; }
    
    p { margin: 0.5em; }